<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Location Weather Current</title>
</head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container-fluid">
    <h1><span th:text="${locationWeatherCurrent.city}"></span> - current weather</h1>
    <div class="mb-3">
        <span class="fw-bold">Temperature:</span> <div th:text="${locationWeatherCurrent.weather?.temperature}"></div>
        <span class="fw-bold">Pressure:</span> <div th:text="${locationWeatherCurrent.weather?.pressure}"></div>
        <span class="fw-bold">Humidity:</span> <div th:text="${locationWeatherCurrent.weather?.humidity}"></div>
        <span class="fw-bold">Wind Speed:</span> <div th:text="${locationWeatherCurrent.weather?.windSpeed}"></div>
    </div>
    <div>
        <a class="btn btn-dark" href="#" th:href="@{/weatherman/locations}">Locations</a>
    </div>
</div>
</body>
</html>
