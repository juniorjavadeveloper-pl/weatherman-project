<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add location</title>
</head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container-fluid">
    <h1>Add location</h1>
    <div>
        <form action="#" th:action="@{/weatherman/locations/add}" th:object="${weatherDataRequestModel}" method="post">
            <div class="mb-3">
                <label for="city" class="form-label">Location name</label>
                <input class="form-control" type="text" id="city" th:field="*{city}">
                <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger">City name Error</div>
            </div>
            <div>
                <button class="btn btn-dark" type="submit">Save location</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
