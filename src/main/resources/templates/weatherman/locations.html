<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
</head>
<body>
<div>
    <h1>Locations</h1>
    <div th:each="location : ${locations}">
        <div th:text="${location.city}"></div>
        <a href="#" th:href="@{/weatherman/locations/{id}/weather/current(id=${location.id})}">Current weather</a>
    </div>
    <div>
        <a href="#" th:href="@{/weatherman/locations/add}">Add location</a>
    </div>
</div>
</body>
</html>
